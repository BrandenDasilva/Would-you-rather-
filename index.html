<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#8B5CF6">
    <title>Would You Rather? ðŸ¤”</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Main View -->
        <div id="main-view" class="view active">
            <header>
                <button id="reset-btn" class="icon-btn" aria-label="Reset">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                </button>
                <div></div>
                <button id="history-btn" class="icon-btn" aria-label="History">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                </button>
            </header>

            <div id="question-view" class="content">
                <div class="options-container">
                    <button id="option-a" class="option-btn option-a">
                        <span class="option-text"></span>
                    </button>

                    <div class="or-text">OR</div>

                    <button id="option-b" class="option-btn option-b">
                        <span class="option-text"></span>
                    </button>
                </div>

                <button id="submit-btn" class="submit-btn hidden">Submit</button>
                <button id="skip-question-btn" class="skip-question-btn">Skip Question</button>
            </div>

            <div id="results-view" class="content hidden">
                <div class="results-title">Results</div>
                
                <div class="results-container">
                    <div class="result-card option-a-result">
                        <div class="result-text"></div>
                        <div class="result-bar-container">
                            <div class="result-bar-bg">
                                <div class="result-bar"></div>
                            </div>
                            <div class="result-percentage"></div>
                        </div>
                        <div class="result-votes"></div>
                    </div>

                    <div class="result-card option-b-result">
                        <div class="result-text"></div>
                        <div class="result-bar-container">
                            <div class="result-bar-bg">
                                <div class="result-bar"></div>
                            </div>
                            <div class="result-percentage"></div>
                        </div>
                        <div class="result-votes"></div>
                    </div>
                </div>

                <div class="total-responses"></div>
                
                <button id="hide-results-btn" class="hide-results-btn">Hide Results & Ask Same Question</button>
                <button id="new-question-btn" class="new-question-btn">Get Different Question</button>
            </div>
        </div>

        <!-- History View -->
        <div id="history-view" class="view">
            <header>
                <div></div>
                <h1>Question History</h1>
                <button id="done-btn" class="text-btn">Done</button>
            </header>

            <div class="content">
                <div id="history-list" class="history-list"></div>
                <div id="history-empty" class="empty-state hidden">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <h2>No questions answered yet!</h2>
                    <p>Start answering questions to build your history</p>
                </div>
            </div>
        </div>

        <!-- Reset Confirmation Modal -->
        <div id="reset-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Reset All Data?</h2>
                <p>This will reset all questions and delete all response history. This action cannot be undone.</p>
                <div class="modal-buttons">
                    <button id="cancel-reset" class="modal-btn secondary">Cancel</button>
                    <button id="confirm-reset" class="modal-btn primary">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
